<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet">
    <link href="css/todo-reset.css" rel="stylesheet">
    <link href="css/todo.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <h1>To Do List</h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 main-all" id="main">
            <form id="checkEnterPressed" method="post">
              <div class="col-lg-10"><input id="task" placeholder="What needs to be done?" class="form-control input-lg" autofocus></div>
              <div class="col-lg-2"><input type="submit" id="add" class="btn btn-default btn-lg" value="Add"></div>
              <div id="todos" class="col-lg-12"></div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 main-all" id="counter-badge">
            <p class="pull-right"><span class="badge" id="counter"></span> items left</p>
            <br>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 main-all" id="main-footer">
              <div class="col-lg-1" id="select1"><a href="javascript:void(0)" title="Select All" onClick="selectAll()"><img src="img/select.png" alt="select-all" class="select-all"/><center>Select All</center></a></div>
              <div class="col-lg-1"><a href="javascript:void(0)" title="Deselect All" onClick="deselectAll()"><img src="img/select.png" alt="deselect-all" class="deselect-all"/><center>Deselect All</center></a></div>
              <div class="col-lg-2 col-lg-offset-1"><p class="active filterButton" id="allFilter" onClick="allButton()">All</p></div>
              <div class="col-lg-2"><p class="filterButton" id="activeFilter" onClick="activeButton()">Active</p></div>
              <div class="col-lg-2"><p class="filterButton" id="completedFilter" onClick="completedButton()">Completed</p></div>
              <div class="col-lg-2 col-lg-offset-1"><p class="btn btn-default pull-left" id="completedRemove" onClick="clearButton()">Clear Completed</p></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 text-muted">
            <hr>
            <p>Double-click to edit a task</p>
			      <p>Created by Magda</p>
            <p>Copyright Â© Your Website 2017</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
    <script src="todo.js"></script>
  </body>
</html>
